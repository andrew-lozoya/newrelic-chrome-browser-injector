<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>New Relic Chrome Options</title>
    <script src="dist/styles.min.js"></script>
    <script src="dist/main.min.js" async></script>
    <script src="scripts/options.js" async></script>
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="chrome-bootstrap">
    <div class="frame">
        <div class="navigation">
            <a href="https://www.newrelic.com/" target="_blank"><img class="title-image" src="../../icons/logo-128.png" alt="New Relic"></a>
            <h1 class="chrome-options-title"></h1>
            <ul id="main-menu" class="menu">
            </ul>
            <ul class="menu license">
                <li>
                    <a href="#license">License</a>
                </li>
            </ul>
        </div>
        <div class="mainview view">
            <div id="license">
                <header>
                    <h1>License</h1>
                </header>
                <div class="content">
                    <p>Content</p>
                </div>
            </div>
        </div>
        <div class="save-container">
            <span class="auto">Saved!</span>
            <button disabled>Save</button>
        </div>
    </div>
</body>

</html>
